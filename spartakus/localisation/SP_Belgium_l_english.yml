### Opinions ###

### Events ###

belforeign.1.t:0 "Belgian Proposal!"
belforeign.1.d:0 "We have received an offer from the Belgian government. They are willing to sell us their colonies in Rwanda and Burundi, next to our East African colonies. This is an opportunity to expand our sphere of influence in Africa, and make the British Empire even stronger! However, they have a steep asking price, and their motives are unclear. Nevertheless, we may regret not taking them up on this offer. Especially if another of our competitors takes their offer!"
belforeign.1.a:0 "We are in no need of new colonies right now."
belforeign.1.b:0 "The sun continues to never set!"

belforeign.2.t:0 "Belgian Proposal!"
belforeign.2.d:0 "We have received an offer from the Belgian government. They are willing to sell Eupen-Malmedy back to us for a small fee. Although it is a small area of land, it is historically ours, and populated by Germans. It is still more manpower and more land to build factories and other buildings. We should take this opportunity before they potentially sell to our rivals! "
belforeign.2.a:0 "We have no interest in that speck of land."
belforeign.2.b:0 "Another step towards reuniting Germany!"

belforeign.3.t:0 "Independence!"
belforeign.3.d:0 "After troubled times, our Belgian overlords have elected to cast us off as an unneeded burden to themselves! The Congo is now free from any and all European influence! However, are we even strong enough to maintain our current state without the Europeans?"
belforeign.3.a:0 "No, we need a European overlord to protect us."
belforeign.3.b:0 "Congo for the Congolese!"

belforeign.4.t:0 "Congolese Proposal!"
belforeign.4.d:0 "After troubled times, the Belgians released their colony of the Congo. However, it seems they are uncomfortable taking the reins of their country themselves. However, it seems like another country has also been offered this role. We should split the Congo between ourselves and increase both of our empires."
belforeign.4.a:0 "Yes, split the Congo in half."
belforeign.4.b:0 "No, we are in no need of new colonies right now."

belforeign.5.t:0 "Bad News From Europe!"
belforeign.5.d:0 "Our offer was rejected by both the French and the British."
belforeign.5.a:0 "Damn!"

belnews.1.t:0 "Congolese Independence!"
belnews.1.d:0 "It seems that the Belgians have cut the Congo loose after enduring tough economic times. The country that didn't exist before colonization, is now for the first time self governing."
belnews.1.a:0 "The Belgians had colonies?"
belnews.1.b:0 "Let's see how long that lasts."

belnews.2.t:0 "The Great Depression Hits Belgium!"
belnews.2.d:0 "After the Great War, we were left utterly devestated. No sources of new money have caused much of Belgium to remain in it's war torn state. With the fall of the markets across the west, the Great Depression has hit Belgium. Reconstruction has stopped, our currency is worthless, and it seems that all hope is lost!"
belnews.2.a:0 "God Save Belgium!"

belnews.3.t:0 "The 1932 Elections"
belnews.3.d:0 "Belgium is more politically divided now than ever in our history. We have ideologies of various ranges all around us, and some even more radical than those within our own country itself. Let us hope that the Belgian people choose the correct candidate to lead Belgium into a new age."
belnews.3.a:0 "Begin the elections."

bel.1.t:0 "The Wallonian Vote"
bel.1.d:0 "Wallonia has always been a bastion of liberal ideals. The Liberals and Socialists have always enjoyed rule here. However, could a right wing party sway the liberal stronghold to switch sides? The votes from Wallonia are in. Let's see who won the south."
bel.1.a:0 "The Marxists win Wallonia."
bel.1.b:0 "The Liberals win Wallonia."
bel.1.c:0 "The Conservatives win Wallonia."
bel.1.e:0 "The Royalists win Wallonia."

bel.2.t:0 "The Flemish Vote"
bel.2.d:0 "Flanders has always been a bastion of conservative ideals. The Catholic Party and the Front Party have always had majorities here. However, could a left wing party convince the conservative mainstay to switch sides? The votes from Flanders are in. Let's see who won the north."
bel.2.a:0 "The Marxists wins Flanders."
bel.2.b:0 "The Liberals wins Flanders."
bel.2.c:0 "The Conservatives win Flanders."
bel.2.e:0 "The Royalists win Flanders."

bel.3.t:0 "The German Vote"
bel.3.d:0 "The East Cantons, like Germany itself, is all over the place when it comes to politics. Nevertheless, the prevaling theme is that moderates do well in this region. However, could a left or right wing party convince the moderates to become more radicalized? The votes from the East Cantons are in. Let's see who won the east."
bel.3.a:0 "The Marxists win the East Cantons."
bel.3.b:0 "The Liberals win the East Cantons."
bel.3.c:0 "The Conservatives win the East Cantons."
bel.3.e:0 "The Royalists win the East Cantons."

bel.4.t:0 "Final Tally"
bel.4.d:0 "The entire country's votes are in. It's time to put all the votes together, reject invalid votes, and reject fraud votes. This is a very important election."
bel.4.a:0 "The Marxists win the elections."
bel.4.b:0 "The Liberals win the elections."
bel.4.c:0 "The Conservatives win the elections."
bel.4.e:0 "The Royalists win the elections."

