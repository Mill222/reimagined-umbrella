TUR_corrupt_government:0 "Corrupt Government"
TUR_corrupt_government_desc:0 "The Ottoman government remains swamped with corruption as factions and individuals look out only for themselves and provide only for their friends and contacts."
TUR_caliph_of_islam:0 "Caliph of Islam"
TUR_caliph_of_islam_desc:0 "The Caliph is extremely important to all muslims, he is the leader of the muslim faith, successor to Muhammed, because of this he remains an important prestige figure and uniting force for all muslims around the world."
TUR_dying_man_of_europe:0 "Dying Man of Europe"
TUR_dying_man_of_europe_desc:0 "Ever since the death of Atatürk the Ottoman Sultanate has struggled, as a government that should've died long ago remains in power. Plagued with mistakes of the past and an active continuation of poor policy that is killing the country from the inside, they are no longer considered "the Sick Man of Europe", but "the Dying Man of Europe".
TUR_nationalist_insurgency:0 "Nationalist Insurgency"
TUR_nationalist_insurgency_desc:0 "With the bombing of the Grand National Assembly and the death of Atatürk and his most prominent commanders inside, the now crippled Nationalist revolt soon became unable to mount any organized resistance against the Coalition forces. Due to this the nationalists were forced to go underground, but the Nationalists were still heavily armed, and popular with a considerable amount of the population, because of this The Cause never died and they continue till this day fighting the Sultan for Turkish Independence."

